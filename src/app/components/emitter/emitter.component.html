<h1>o numero é: {{myNumber}}</h1>
<!-- changeNumber -> vem do component filho (repare que eu nao pego a funçao do evento click no componente filho e sim o seu emitter) -->
<!-- onChangeNumber -> o component pai procura pelo changeNumber -->
<app-mudar-numero-event (changeNumber)="onChangeNumber()"></app-mudar-numero-event>
