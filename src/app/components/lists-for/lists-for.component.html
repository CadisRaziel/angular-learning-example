<h2>Animais:</h2>
<ul>
    <li *ngFor="let animal of animals">
        Nome: {{animal.name}} -
        Tipo: {{animal.type}}
    </li>
</ul>
<h2>Animais com interface:</h2>
<ul>
    <li *ngFor="let animal of animalsComInterface">
        Nome: {{animal.name}} -
        Tipo: {{animal.type}}
        <button (click)="showAge(animal)">Show age</button>
    </li>
</ul>
<h3>{{animalDetailsComInterface}}</h3>
<h2>Pessoas:</h2>
<ul>
    <li *ngFor="let pessoa of peooples">
        Nome: {{pessoa}}
    </li>
</ul>
<h2>Carros:</h2>
<ul>
    <li *ngFor="let carro of carrosArray">
        Chave: {{carro[0]}} - 
        Valor: {{carro[1]}}
      </li>
</ul>
